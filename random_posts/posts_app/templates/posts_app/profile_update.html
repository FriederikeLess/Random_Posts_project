{%extends 'posts_app/base.html' %}
{% load crispy_forms_tags %}

{% load static %}


{%block content%}
<div class="register">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit">Update</button>
        <button><a href="{% url 'user-details' user.username %}">Cancel</a></button>
    </form>
</div>


{%endblock%}
